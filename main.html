<!DOCTYPE HTML>

<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

        <link href="main.css" rel="stylesheet" type="text/css">
        <script src="main.js"></script>

        <title>Prime Runner</title>
    </head>
   <body>
        <div class="absolute-center" align="center">
        <input type="button" value="Start Game" id="startButton"/>
        <h2 id="timer"></h2>
        <h1 id="last-result" align="center"></h1>
        <br>
        <p align="center">Is it prime?</p>
        <p id="primer" align="center"></p>

        <input type="button" value="Yes" id="isPrime"/>
        <input type="button" value="No" id="isNotPrime"/>
        
        <br><br>
        <p align="center">Score:</p>
        <p id="counter" align="center">0</p>
        </div>
      
      
   </body>
</html>
